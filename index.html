<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Default Light Mode Styles */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #333;
            --background-color: #f4f4f4;
            --button-bg: #4a90e2;
            --button-hover-bg: #357ab7;
            --input-border-color: #ccc;
            --error-color: red;
            --text-color: #333;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #333;
                --secondary-color: #fff;
                --primary-color: #4a90e2;
                --button-bg: #357ab7;
                --button-hover-bg: #4a90e2;
                --input-border-color: #666;
                --error-color: #ff6347;
                --text-color: #fff;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x1000'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white for better contrast on dark backgrounds */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            transition: border-color 0.3s ease;
            color: var(--text-color);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 3px 0;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: var(--button-hover-bg);
        }

        .btn1 {
            width: 100%;
            padding: 10px;
            background: #f5a623;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 3px 0;
        }

        .btn1:hover {
            background: #e08500;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--button-hover-bg);
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Accédez à votre compte</h1>
    <form id="loginForm">
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
        </div>
        <button type="submit" class="btn">Se connecter</button>
        <button type="button" id="clearButton" class="btn1">Admin</button>
        <div class="error" id="errorMessage"></div>
    </form>
</div>

<script>
    const passwordLinks = {
        "jid2024": "https://aroma-rh.github.io/EF1/",
        "h123": "https://aroma-rh.github.io/EF2/",
        "a456": "https://aroma-rh.github.io/EF3/",
        "Ar789": "https://aroma-rh.github.io/EF4/",
        "Fs2024": "https://aroma-rh.github.io/EF5/",
        "Ta159": "https://aroma-rh.github.io/EF6/",
        "Ba12": "https://aroma-rh.github.io/EF8/",
        "664248965": "https://aroma-rh.github.io/EF9/",
        "Ee13": "https://aroma-rh.github.io/EF13/",
        "Tl90": "https://aroma-rh.github.io/EF19/",
        "F20": "https://aroma-rh.github.io/EF20EE/",
        "Se56": "https://aroma-rh.github.io/EF21/",
        "twt2024": "https://aroma-rh.github.io/EF22/",
        "al2024": "https://aroma-rh.github.io/ALMACEN24/",
        "Ar0m@": "https://aroma-rh.github.io/EFFECTIF/"
    };

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault(); 
        const password = document.getElementById('password').value.trim();

        if (passwordLinks[password]) {
            window.location.href = passwordLinks[password];
        } else {
            document.getElementById('errorMessage').textContent = 'Mot de passe incorrect. Veuillez réessayer.';
        }
    });

    const scriptURL = "https://script.google.com/macros/s/AKfycbxdYp2AE5on_QgSssIw3jwzT1Y1SNzqw2hHdEHI9b68xbo1FB5etwP3qjNYbIb3tgq7/exec";

    document.getElementById("clearButton").addEventListener("click", () => {
        const userCode = document.getElementById("password").value; 

        if (!userCode) {
            alert("Veuillez entrer le code!");
            return;
        }

        fetch(`${scriptURL}?code=${encodeURIComponent(userCode)}`, { method: "GET" })
            .then(response => response.text()) 
            .then(result => {
                if (result.includes("Success")) {
                    alert("Les données ont été effacées avec succès!");
                } else {
                    alert("Erreur: " + result);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Impossible de se connecter au serveur. Essayer à nouveau.");
            });
    });
</script>

</body>
</html>
