<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-light: rgba(255, 255, 255, 0.2);
            --text-dark: #333;
            --border-radius: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?technology,abstract') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: var(--background-light);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 18px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(2, 66, 59);
            box-shadow: 0 0 12px rgba(74, 144, 226, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: rgb(2, 66, 59);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 5px;
            box-shadow: 2px 0 12px rgba(250, 0, 0, 0.1);
        }

        .btn:hover {
            background: rgb(7, 158, 140);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Se Connecter</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn">Connecter</button>
            <button type="button" id="clearButton" class="btn">Admin</button>
        <div class="error" id="errorMessage"></div>
        </form>
    </div>
    
<script>
    const passwordLinks = {
        "jid2024": "https://aroma-rh.github.io/home-F155885/",
        "h123": "https://aroma-rh.github.io/home-F27412/",
        "a456": "https://aroma-rh.github.io/home-F37412/",
        "Ar789": "https://aroma-rh.github.io/home-F478520/",
        "Fs2024": "https://aroma-rh.github.io/home-F577/",
        "Ta159": "https://aroma-rh.github.io/home-F6745/",
        "Ba12": "https://aroma-rh.github.io/home-F8777/",
        "664248965": "https://aroma-rh.github.io/home-F95555/",
        "Ee13": "https://aroma-rh.github.io/home-F1354/",
        "Tl90": "https://aroma-rh.github.io/home-F1974/",
        "F20": "https://aroma-rh.github.io/home/",
        "Se56": "https://aroma-rh.github.io/home-F21752/",
        "twt2024": "https://aroma-rh.github.io/home-F22225/",
        "al2024": "https://aroma-rh.github.io/ALMACEN24/",
        "2710": "https://aroma-rh.github.io/ADMINLABOURAL/",
        "2025": "https://aroma-rh.github.io/ADMINPOINTAGE/",
        "281288": "https://aroma-rh.github.io/adminhome/",
        "Ar0m@": "https://aroma-rh.github.io/EFFECTIF/"
    };

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault(); 
        const password = document.getElementById('password').value.trim();

        if (passwordLinks[password]) {
            window.location.href = passwordLinks[password];
        } else {
            document.getElementById('errorMessage').textContent = 'Mot de passe incorrect. Veuillez réessayer.';
        }
    });

    const scriptURL = "https://script.google.com/macros/s/AKfycbxdYp2AE5on_QgSssIw3jwzT1Y1SNzqw2hHdEHI9b68xbo1FB5etwP3qjNYbIb3tgq7/exec";

    document.getElementById("clearButton").addEventListener("click", () => {
        const userCode = document.getElementById("password").value; 

        if (!userCode) {
            alert("Veuillez entrer le code!");
            return;
        }

        fetch(`${scriptURL}?code=${encodeURIComponent(userCode)}`, { method: "GET" })
            .then(response => response.text()) 
            .then(result => {
                if (result.includes("Success")) {
                    alert("Les données ont été effacées avec succès!");
                } else {
                    alert("Erreur: " + result);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Impossible de se connecter au serveur. Essayer à nouveau.");
            });
    });
</script>
</body>
</html>
